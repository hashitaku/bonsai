symbol_map U+E700-U+E7C5 Ubuntu Mono Bold Nerd Font Complete Mono
symbol_map U+F000-U+F2E0 Ubuntu Mono Bold Nerd Font Complete Mono
symbol_map U+E200-U+E2A9 Ubuntu Mono Bold Nerd Font Complete Mono
symbol_map U+F500-U+FD46 Ubuntu Mono Bold Nerd Font Complete Mono
symbol_map U+E300-U+E3EB Ubuntu Mono Bold Nerd Font Complete Mono
symbol_map U+F400-U+F4A9 Ubuntu Mono Bold Nerd Font Complete Mono
symbol_map U+2665-U+2665 Ubuntu Mono Bold Nerd Font Complete Mono
symbol_map U+26A1-U+26A1 Ubuntu Mono Bold Nerd Font Complete Mono
symbol_map U+E0A0-U+E0A2 Ubuntu Mono Bold Nerd Font Complete Mono
symbol_map U+E0B0-U+E0B3 Ubuntu Mono Bold Nerd Font Complete Mono
symbol_map U+E0A3-U+E0A3 Ubuntu Mono Bold Nerd Font Complete Mono
symbol_map U+E0B4-U+E0C8 Ubuntu Mono Bold Nerd Font Complete Mono
symbol_map U+E0CA-U+E0CA Ubuntu Mono Bold Nerd Font Complete Mono
symbol_map U+E0CC-U+E0D4 Ubuntu Mono Bold Nerd Font Complete Mono
symbol_map U+23FB-U+23FE Ubuntu Mono Bold Nerd Font Complete Mono
symbol_map U+2B58-U+2B58 Ubuntu Mono Bold Nerd Font Complete Mono
