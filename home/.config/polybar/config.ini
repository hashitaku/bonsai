include-directory = "~/.config/polybar/modules"

[colors]
background = #2c3643
background-alt = #555555
foreground = #f8f8f2
foreground-alt = #555555
underline = #0a6cf5

green = #16c98d
warn = #fa5e5b
error = #ffc83f

[bar/default]
;monitor =
;monitor-fallback =
monitor-strict = false
monitor-exact = true
override-redirect = false

bottom = false
fixed-center = true
width = 100%
height = 30
offset-x = 0%
offset-y = 0%

background = ${colors.background}
foreground = ${colors.foreground}
;background-[0-9]
;background-0 =
;radius-{top, bottom}-{left, right}
radius = 0.0
;{overline, underline}-size
line-size = 3
;{overline, underline}-color
; line-color =
;border-{left, top, right, bottom}-size
border-size = 0
;border-{left, top, right, bottom}-color
; border-color =
;padding-{left, right}
padding = 2
;padding-right = 2
;module-margin-{left, right}
module-margin = 2

font-0 = NotoSans:Bold:size=12;4
font-1 = UbuntuMono Nerd Font:size=18;4
font-2 = NotoSansCJK:size=12;4

modules-left = i3
modules-center = date powermenu
modules-right = filesystem pulseaudio memory cpu battery wlan backlight
;separator =
;dim-value =

wm-name = i3-gaps
locale = ja_JP.UTF-8

tray-position = none
;tray-detached =
;tray-maxsize =
;tray-background =
;tray-offset-x =
;tray-offset-y =
;tray-padding =
;tray-scale =

; wm-restack = i3

dpi-x = 0
dpi-y = 0

enable-ipc = false

;click-left = 
;click-middle = 
;click-right =
;scroll-up =
;scroll-down =
;double-click-left =
;double-click-middle =
;double-click-right =

;cursor-click =
;cursor-scroll =

[settings]
screenchange-reload = true

