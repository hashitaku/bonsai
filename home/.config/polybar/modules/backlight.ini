[module/backlight]
type = internal/backlight
card = intel_backlight
use-actual-brightness = true
enable-scroll = true

label = %percentage%%

ramp-foreground = ${colors.yellow}
ramp-0 = "ﯧ"
ramp-1 = "ﯧ"
ramp-2 = "ﯧ"
ramp-3 = "ﯦ"
ramp-4 = "ﯦ"

format = <ramp> <label>
format-underline = ${colors.underline}
format-padding = 1
